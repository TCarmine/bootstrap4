<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <ul class="nav nav-tabs mt-5">
        <li class="nav-item">
          <a class="nav-link active" href="#">Active</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Link</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Link</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="#">Disabled</a>
        </li>
      </ul>
    </div>

    <div class="container">
      <h1 class="text-center display-4">The Grid</h1>
      <div class="row">
        <h3 class="col-6 bg-info m-0">Thing-1</h3>
        <h3 class="col-6 bg-danger m-0">Thing-2</h3>
      </div>
    </div>

    <div class="container">
      <h1 class="text-center display-4">Flexbox</h1>
      <div
        class="border border-dark d-flex justify-content-start align-items-end"
        style="height: 200px"
      >
        <button class="btn btn-info btn-lg">Large</button>

        <button class="btn btn-primary btn-lg">Medium</button>
        <button class="btn btn-warning">Small</button>
      </div>
      <div
        class="border border-dark d-flex flex-row-reverse justify-content-start align-items-end"
        style="height: 200px"
      >
        <button class="btn btn-info btn-lg">Large</button>

        <button class="btn btn-primary btn-lg">Medium</button>
        <button class="btn btn-warning">Small</button>
      </div>
      <div class="border border-dark d-flex flex-column" style="height: 200px">
        <button class="btn btn-info btn-lg">Large</button>

        <button class="btn btn-primary btn-lg">Medium</button>
        <button class="btn btn-warning">Small</button>
      </div>

      <nav class="nav flex-column">
        <a class="nav-link active" href="#">Active</a>
        <a class="nav-link" href="#">Link</a>
        <a class="nav-link" href="#">Link</a>
        <a class="nav-link disabled" href="#">Disabled</a>
      </nav>

      <div class="d-flex flex-column flex-lg-row justify-content-between">
        <button class="btn btn-dark btn-lg">Link-1</button>
        <button class="btn btn-dark btn-lg">Link-2</button>
        <button class="btn btn-dark btn-lg">Link-3</button>
        <button class="btn btn-dark btn-lg">Link-4</button>
        <button class="btn btn-dark btn-lg">Link-5</button>
        <button class="btn btn-dark btn-lg">Link-6</button>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
